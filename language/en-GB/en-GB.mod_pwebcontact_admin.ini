MOD_PWEBCONTACT_ANALYTICS_TRACKER_HEADER="<strong>Google Analytics Tracker</strong><br>
Copy one of following codes to field <strong>On email success</strong>.<br>
<strong>Universal</strong>:<br>
Pageview: <code>ga('send', 'pageview', document.location.href+'/email-sent');</code><br>
Event: <code>ga('send', 'event', 'Contact', 'E-mail sent', document.location.href);</code><br>
Event with ticket: <code>ga('send', 'event', 'Contact', 'E-mail sent', data.ticket);</code><br>
<strong>Asynchronous</strong>:<br>
Pageview: <code>_gaq.push(['_trackPageview', document.location.href+'/email-sent']);</code><br>
Event: <code>_gaq.push(['_trackEvent', 'Contact', 'E-mail sent', document.location.href]);</code><br>
Event with ticket: <code>_gaq.push(['_trackEvent', 'Contact', 'E-mail sent', data.ticket]);</code><br>
<strong>Traditional</strong>:<br>
Pageview: <code>pageTracker._trackPageview(document.location.href+'/email-sent');</code><br>
Event: <code>pageTracker._trackEvent('Contact', 'E-mail sent', document.location.href);</code><br>
Event with ticket: <code>pageTracker._trackEvent('Contact', 'E-mail sent', data.ticket);</code>"
