MOD_PWEBCONTACT_EMAIL_TMPL_LEGEND="<strong>Email variables</strong> &nbsp; <a href='#'>(show/hide)</a><br>
<span class='pweb-content hide'>Use following syntax in email templates to display data collected by form.<br>
<code>{lang:MOD_PWEBCONTACT_XXXX}</code> - displays translation of MOD_PWEBCONTACT_XXXX from language file <br>
<code>{fields}</code> - displays all fields, each 'Label: Value' pair in new line <br>
<code>{field_alias.label}</code> - displays field label, will be translated if present in language file, replace <code>field_alias</code> with alias of field <br>
<code>{field_alias.value}</code> - displays field value, replace <code>field_alias</code> with alias of field <br>
<code>{name}</code> - User name <br>
<code>{email}</code> - User email <br>
<code>{username}</code> - Joomla Username if logged in <br>
<code>{ip_address}</code> - User IP address <br>
<code>{browser}</code> - User browser name <br>
<code>{os}</code> - User operating system name <br>
<code>{screen_resolution}</code> - User screen resolution <br>
<code>{title}</code> - title of page <br>
<code>{url}</code> - page URL <br>
<code>{site_name}</code> - site name <br>
<code>{mailto_name}</code> - name of recipient selected by User from 'Mail to list' field <br>
<code>{ticket}</code> - formatted ticket <br>
<code>{files}</code> - links to uploaded files if 'Attachment type' set to: 'Links to files'
</span>"
